# Render deployment configuration for the Work-Study System backend

services:
  - type: web
    name: work-study-backend
    runtime: docker
    dockerfilePath: ./work-study-system/backend/Dockerfile
    dockerContext: ./work-study-system/backend
    rootDir: work-study-system
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: RENDER_EXTERNAL_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: work-study-db
          property: connectionString
      - key: DB_HOST
        fromDatabase:
          name: work-study-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: work-study-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: work-study-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: work-study-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: work-study-db
          property: password

databases:
  - name: work-study-db
    plan: free
    databaseName: workstudy
    user: workstudy
